<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AUDIO_GEN 01</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="audio_gen01.css">
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="#">AUDIO GEN</a>
	</div>
	
	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	  <ul class="nav navbar-nav navbar-right">
            <!-- li><a href="#">Reset</a></li -->
	  </ul>
	</div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    <div class="container">
      <div class="row">
	<div class="col-md-6">
	  <div class="panel panel-default">
	    <div class="panel-body">
	      <h2>OSCILLATOR 1</h2>
	      <form class="form-inline">
		<div class="form-group freq_group">
		  <input type="number" class="form-control freq" id="freq1" data-index="1" value="440" min="20" max="10000">Hz
		</div>
		<div class="form-group">
		  <select class="form-control" id="type1" data-index="1">
		    <option value="sine">サイン波</option>
		    <option value="square">矩形波</option>
		    <option value="sawtooth">のこぎり波</option>
		    <option value="triangle">三角波</option>
		  </select>
		</div>
	      </form>
	      <div class="buttons">
		<button type="button" class="btn btn-primary" data-index="1" id="start1_btn">START</button>
		<button type="button" class="btn btn-primary" data-index="1" id="stop1_btn">STOP</button>
	      </div>
	    </div>
	  </div>
	</div>
	<div class="col-md-6">
	  <div class="panel panel-default">
	    <div class="panel-body">
	      <h2>OSCILLATOR 2</h2>
	      <form class="form-inline">
		<div class="form-group freq_group">
		  <input type="number" class="form-control freq" id="freq2" data-index="2" value="441" min="20" max="10000">Hz
		</div>
		<div class="form-group">
		  <select class="form-control" id="type2" data-index="2">
		    <option value="sine">サイン波</option>
		    <option value="square">矩形波</option>
		    <option value="sawtooth">のこぎり波</option>
		    <option value="triangle">三角波</option>
		  </select>
		</div>
	      </form>
	      <div class="buttons">
		<button type="button" class="btn btn-primary" data-index="2" id="start2_btn">START</button>
		<button type="button" class="btn btn-primary" data-index="2" id="stop2_btn">STOP</button>
	      </div>
	    </div>
	  </div>
	</div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="audio.js"></script>
    <script src="audio_gen01.js"></script>
  </body>
</html>
